version: '2'

volumes:
  postgres:

services:
  db:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_PASSWORD: gi123
      POSTGRES_USER: spinnaker
      POSTGRES_DB: spinnaker
    volumes:
      - postgres:/var/lib/postgresql/data

  auth-proxy:
    image: quay.io/ucsc_cgl/dcc-auth-proxy
    environment:
      GOOGLE_CLIENT_ID:
      GOOGLE_CLIENT_SECRET:
      PORT: 443
      SERVICE_SPINNAKER_PORT: 5000
      SESSION_SECRET:
      COOKIE_DOMAIN:
      HOST:
      NODE_ENV: production #don't show stacktrace on client (amongst other things?)
    ports:
      - "443:443"
    volumes:
      - ./cert:/app/cert
      - ./accessControl.json:/app/accessControl.json
    restart: always

  spinnaker:
    image: quay.io/ucsc_cgl/dcc-spinnaker
    environment:
      UCSC_STORAGE_TOKEN:
    links:
      - db
